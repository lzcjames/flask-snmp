<!DOCTYPE html>
<html lang="en">
<head>
<title>Projet SNMP</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/user.css') }}"/>
</head>
<body>

<div class="sidenav">
  <a class="highlight" href="#1">Chercher un fichier conf </a>
  <a href="#2">Lister les matétiels</a>
  <a href="#3">Voir un textuel</a>
  <a href="#4">Visualiser un graphie</a>
  <a href="#5">Consulter logs</a>

  {% if isAdmin == "True" %}
  <a href="#6">Admin Champ 1</a>
  <a href="#7">Admin Champ 2</a>
  {% endif %}
</div>

<div class="content">
  <div class="form-style-2">
    <div class="form-style-2-heading">Ajouter un matériel</div>
    <form action="{{ url_for('handle_data') }}" method="post">
    <label for="field1"><span>nom <span class="required">*</span></span><input type="text" class="input-field" name="name"/></label>
    <label for="field2"><span>adresse ip <span class="required">*</span></span><input type="text" class="input-field" name="ip"/></label>
    <label for="field2"><span>adresse mac <span class="required">*</span></span><input type="text" class="input-field" name="mac"/></label>
    <label for="field2"><span>interface <span class="required">*</span></span><input type="text" class="input-field" name="interface"/></label>
    <label for="field2"><span>date ajoute <span class="required">*</span></span><input type="text" class="input-field" name="date"/></label>
    <label for="field2"><span>status <span class="required">*</span></span><input type="text" class="input-field" name="status"/></label>
    <label for="field4"><span>OIDS</span>
        <select name="field4" class="select-field">
          <option value="1.3.6.1.1.0.2.1">oid1</option>
          <option value="Advertise">oid2</option>
          <option value="Partnership">oid3</option>
        </select>
    </label>  
    <label><span></span><input type="submit" value="Valider" /></label>
    </form>
  </div>

</div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/jquery.js') }}">\x3C/script>')</script>
<script type="text/javascript" src="{{ url_for('static',filename='js/user.js') }}"></script>

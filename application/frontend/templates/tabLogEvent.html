<div class="form-style-2"></div>
  <div class="form-style-2-heading">Tableau de log Event</div>
  <div>
      <a href="{{ url_for('export_conf') }}" onclick="return alert('Data has been exported')"><input class="btn" type="submit" value="Export" /></input></a>
  </div>
  <br> 
  <table class="tabMaterial">
      <tr>
        <th>Niveau</th>
        <th>Nom du matériel</th>
        <th>Requête</th>
        <th>Date</th>
        <th>Information</th>
      </tr>
    {%for e in events%} 
      <tr>
        <td>{{e.level}}</td>
        <td>{{e.name}}</td>
        <td>{{e.request}}</td>
        <td>{{e.timestamp}}</td>
        <td>{{e.info}}</td>
      </tr>
    {%endfor%} 
  </table>
</div>
